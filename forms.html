<!DOCTYPE html>
<html lang="" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Inputs Demo</title>
	</head>
	<body>
		<p>Do you prefer cats or dogs?</p>

		<form>
			<label>
				Dogs:
				<input name="petChoice" type="radio" value="DOGS"/>
			</label>

			<label>
				Cats:
				<input name="petChoice" type="radio" value="CATS"/>
			</label>

			<p>
				What's your current mood?
			</p>

			<select name="color">
				<option value="happy">:)</option>
				<option value="neutral">:|</option>
				<option value="sad">:(</option>
			</select>

			<textarea name="textarea" rows="10" cols="50" placeholder="Write Something Here"></textarea>

			<button>Go!</button>
		</form>

	</body>
</html>
