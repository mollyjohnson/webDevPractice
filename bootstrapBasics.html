<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">

      <h1>Bootstrap Basics</h1>
      <button class="btn btn-success btn-xs">CLICK ME!</button>
      <button class="btn btn-success btn-xs active">CLICK ME!</button>
      <button class="btn btn-success btn-xs btn-danger" disabled="disabled">CLICK ME!</button>
      <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>

      <div class="jumbotron">
        <h1>This is a jumbotron</h1>
        <p>dksjfldkfj lsdkfjslkdfjslkd lskdfjlskdjf lkjsdflksjdf</p>
        <button class="btn btn-success btn-lg" type="button" name="button">Hi there</button>
      </div>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>

    </div>
  </body>
</html>
